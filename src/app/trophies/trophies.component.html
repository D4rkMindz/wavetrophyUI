  <div class="container" fxLayout="column" fxLayoutGap="1em" fxFlex="80" fxFlexOffset="10" fxFlex.lt-sm="90" fxFlexOffset.lt-sm="5">
    <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table fxFlex="100" mat-table [hidden]="isLoading" [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="hash">
        <th mat-header-cell *matHeaderCellDef translate>Hash</th>
        <td mat-cell *matCellDef="let trophy">{{trophy.hash}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef translate>Name</th>
        <td mat-cell *matCellDef="let trophy">{{trophy.name}}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef translate>Country</th>
        <td mat-cell *matCellDef="let trophy">{{trophy.country}}</td>
      </ng-container>

      <ng-container matColumnDef="action-edit" class="action-column">
        <th mat-header-cell *matHeaderCellDef translate>Edit</th>
        <td mat-cell *matCellDef="let trophy">
          <button mat-button color="primary" [routerLink]="['/trophies', trophy.hash]" translate>EDIT</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="action-delete" class="action-column">
        <th mat-header-cell *matHeaderCellDef translate>Delete</th>
        <td mat-cell *matCellDef="let trophy">
          <button mat-button color="warn" (click)="deleteTrophy(trophy.hash)" translate>DELETE</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let trophy; columns: displayedColumns;"
          [routerLink]="[trophy.hash, 'groups']">
      </tr>
    </table>
  </div>
